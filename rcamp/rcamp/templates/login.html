{% extends "base.html" %}

{% block title %}Research Computing - Login{% endblock %}

{% block extra_style %}
<link href="/static/css/login.css" rel="stylesheet"/>
{% endblock %}

{% block container %}
<form method="POST" id="login-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username">RC Username</label>
    <input
      id="id_username"
      class="form-control"
      placeholder="RC Username"
      maxlength="254"
      name="username"
      type="text">
  </div>
  <div class="form-group">
    <label for="id_password">RC Two-Factor Password</label>
    <input
      id="id_password"
      class="form-control"
      placeholder="RC Two-Factor Password"
      name="password"
      type="password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
</form>
{% endblock %}
