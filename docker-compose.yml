version: "3.6"

services:
  rcamp-uwsgi:
    build: rcamp
    volumes:
      - static-content:/home/uwsgi/rcamp/static
      - media-content:/home/uwsgi/rcamp/media

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params:ro
      - static-content:/var/www/static
      - media-content:/var/www/media
    links:
      - rcamp-uwsgi
    ports:
      - "80:80"
      - "443:443"

volumes:
  static-content:
  media-content:
